<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="top_part">
            <img src="illustration-hero.svg">
        </div>

        <div class="bottom_part">
            <h2>Order Summary</h2>
            <p class="about">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                you like!</p>
            <div>
                <table style="width: 75%;">
                    <tr>
                        <td rowspan="2" style="width: 40px;">
                            <img src="/icon-music.svg" alt="">
                        </td>
                        <td>
                            <p class="plan">Annual Plan</p>
                        </td>
                        <td rowspan="2">
                            <a href="" class="change">Change</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="price">
                                $59.99/year
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <Button>Proceed to Payment</Button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <a href="" class="cancel">Cancel Order</a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>





</body>

</html>
